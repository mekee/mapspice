<?xml version="1.0" encoding="utf-8"?>
<svg width="100%" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="blue-rectangle" width="50%" height="4" x="0" y="0" fill="#DB1C1C"></rect> 
  <animate 
		id="rect-anim"
    xlink:href="#blue-rectangle"
    attributeName="x" 
    from="-100%"
    to="100%" 
    dur="1s"
    begin="0s"
    repeatCount="indefinite"
    fill="freeze" 
  />
</svg>
